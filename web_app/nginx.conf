# Collie Bugreport Web Analyzer Nginx 配置
# 将此文件复制到 /etc/nginx/sites-available/collie
# 然后创建软链接: sudo ln -s /etc/nginx/sites-available/collie /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name collie;  # 这里可以改成你的实际域名
    
    # 客户端最大上传文件大小 (500MB)
    client_max_body_size 500M;
    
    # 日志配置
    access_log /var/log/nginx/collie_access.log;
    error_log /var/log/nginx/collie_error.log;
    
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 长连接设置
        proxy_connect_timeout 600s;
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;
    }
    
    # 静态文件缓存 (可选优化)
    location /static {
        proxy_pass http://127.0.0.1:5000/static;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}

